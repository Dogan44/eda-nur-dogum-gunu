<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eda Nur'un Doğum Günü</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>
</head>
<body>
    <!-- Parola Ekranı -->
    <div id="password-screen" class="password-screen">
        <h2>Parolanızı Girin</h2>
        <input type="password" id="password" placeholder="Parola" />
        <button onclick="checkPassword()">Giriş</button>
    </div>

    <!-- Ana Sayfa -->
    <div id="main-screen" class="hidden">
        <div id="countdown"></div>
        <div class="container">
            <h1>Mutlu Yıllar Eda Nur!</h1>
            <p class="birthday-message">Bugün senin özel günün!</p>
            <div id="confetti"></div>
            <button id="gift-button" onclick="sendGift()">Doğum Günü Hediyesi Seç</button>
            <p id="footer">Siteyi Hazırlayan: Muhammed Can Doğan</p>
        </div>
    </div>

    <!-- Müzik -->
    <audio id="birthday-song" autoplay loop>
        <source src="birthday-song.mp3" type="audio/mpeg">
        Tarayıcınız ses dosyasını desteklemiyor.
    </audio>

    <script src="script.js"></script>
</body>
</html>
